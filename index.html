<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/component.css">  

    <title>Frontend Mentor | Intro component with sign up form</title>

  </head>
  <body>

    <main class="wrapper">
      <section class="intro-text">
        <h1 class="title">Learn to code by watching others
        </h1>
        <p class="description">See how experienced developers solve problems in
          real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </section>
      <section class="offer-form">
        <div class="offer-block">
          Try it free 7 days then $20/mo. thereafter
        </div>
        <form action>

          <input type="text" name="firstname" id="firstname"
            autocapitalize="characters" placeholder="Enter your Firstname"
            required autofocus>

          <input type="text" name="lastname" id="lastname"
            autocapitalize="characters" placeholder="Enter your Lastname"
            required>

          <input type="email" name="email" id="email"
            placeholder="Enter you Email" required>

          <input type="password" name="password" id="password"
            placeholder="Enter your Password">

          <div class="sumbit-bottomtext">
            <button type="submit"> Claim your free trial </button>

            <p class="bottom-text">By clicking the button, you are agreeing to
              our Terms and Services</p>
          </div>
        </form>
      </section>
    </main>

  </body>
</html>
